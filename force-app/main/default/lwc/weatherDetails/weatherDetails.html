<template>
    <lightning-card title="Météo" icon-name="utility:salesforce1">
        <template if:true={isDataReceived}>
            <div class="slds-var-p-around_small">
                <div class="slds-p-horizontal_small">
                    <div class="slds-form" role="list">
                        <div class="slds-form__row">
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                    <span class="slds-form-element__label">Ville</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {result.name}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                    <span class="slds-form-element__label">Température</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {result.temp} °C
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="slds-form__row">
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                    <span class="slds-form-element__label">Température Max</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {result.temp_max} °C
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                    <span class="slds-form-element__label">Température Min</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {result.temp_min} °C
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <div class="slds-form__row">
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                    <span class="slds-form-element__label">Pression</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {result.pressure}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                    <span class="slds-form-element__label">Humidité</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            {result.humidity}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <template if:false={isDataReceived}>
            <div class="slds-var-p-around_small">
                <div class="slds-p-horizontal_small">
                    <div class="slds-form" role="list">
    
                        <div class="slds-form__row">
                            <div class="slds-form__item" role="listitem">
                                <div
                                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static" style="text-align: center;">
                                            Aucune ville séléctionnée
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </lightning-card>
</template>
